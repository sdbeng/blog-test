<html ng-app="myApp">
<head>
	<title>Controllers in angularjs</title>

	<!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">

  <!-- If you are using the gem version, you need this only -->
  <link rel="stylesheet" href="css/app.css">

  <script src="js/vendor/modernizr.js"></script>
</head>

<!-- Body tag augmented with ngController directive  -->
<body ng-controller="HomeCtrl">
	<div class="row large-centered">
    
      <h1>Controllers</h1>
        <p>Working on some angularjs controller concepts.</p>
    </div>
    
  </div>
  
      
		
	</div>
	

  <div class="row">
  	<!-- Sidebar -->
  <div class="large-4 columns" id="sidebar-css">
  	<h2>Sidebar</h2>

  	<div ng-controller="MailListingCtrl">
  	<div>
  		<ul id="emailListing">
			<li ng-repeat="mail in email" ng-click="setSelectedMail(mail)">
        <div class="container emailListing" ng-class="{selected: isSelected(mail)}">
          <div class="small-8 columns">{{mail.from}}</div>
          <div class="small-12 columns">{{mail.subject}}</div>
        </div>
				
			</li>
		</ul>	
  	</div>
	
	
  	</div>

  </div>
  <!-- Content -->
    <div class="large-8 columns" id="contentarea-css" ng-controller="ContentCtrl">
    	<h2>Content</h2>
      <div ng-show="!selectedMail">
        <h1>No conversation selected.</h1>
      </div>
      <div ng-show="selectedMail">
        {{selectedMail}}
      </div>
      

  

    </div>
  </div>


  

<br><br>




<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
